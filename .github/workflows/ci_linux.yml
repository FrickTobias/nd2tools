name: CI Linux

on:
  pull_request:
  schedule:
    - cron: 0 7 * * 1,3,5
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - 'README.md'

jobs:
  run:
    name: Run submodules
    timeout-minutes: 5
    runs-on: macos-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: testenv
          auto-update-conda: false
          environment-file: environment.osx.lock.yml
      - name: Install and check env
        run: |
          conda activate testenv
          pip install .[dev]
          conda info
          conda list
          nd2tools --version
      - name: Run flake8
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate testenv
          flake8 src/ tests/
          flake8 --select=W292 --filename '*.yaml,*.yml'
      - name: Run tests
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate testenv
          pip install -e .
          pytest -v tests/
